        <title> Klikkaa kunnes kaikki kuvat ovat samoja!
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script>
            var count_clicks = 0;
            var image = "";
            $(document).ready(function(){
                $("img").on({
                    click: function(){
                        switch( Math.floor(Math.random()*4)){
                            case 0: image = "syksy.jpg";
                            break;
                            case 1: image = "kesa.JPG";
                            break;
                            case 2: image = "kevat.jpg";
                            break;
                            case 3: image = "talvi.jpg";
                        }
                        $(this).attr("src", image );
                
                        count_clicks += 1;
                        document.getElementById("clicks").innerHTML = "Klikkauksia " + count_clicks;
 
                    }
                });

            });
 
        </script>
        <style>
            img{width:300px;}
        </style>
    </head>
